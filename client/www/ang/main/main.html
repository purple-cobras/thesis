<ion-view title="{{appName}}" hide-back-button="true">
  <ion-nav-buttons side="right">
    <button ng-click="displaySettings()" class="settings-button button buttons header-item">
        <i class="icon ion-gear-b"></i>
    </button>
  </ion-nav-buttons>
  <ion-nav-buttons side="left">
    <button ng-click="openIntro()" class="settings-button button buttons header-item">
      <i class="icon ion-ios-help-outline"></i>
    </button>
  </ion-nav-buttons>
  <ion-content overflow-scroll="true" padding="true" class="has-header main-content" >
    <button class="create-game button button-energized button-block" ng-disabled="isDisabled" ng-click="newGame()">Create Game!</button>
    <div class="list card invitations-container">
      <div class="item item-divider">Invitations</div>
      <div class="item item-body">
        <ion-scroll class="invitations-list">
        <ion-list>
          <ion-item class="item-button-right" ng-repeat="invitation in invitations">
            From {{invitation.creator.full_name}} 
            <div class="timestamp">
              {{invitation.created_at | date : 'MM/dd/yy, h:mm a'}}
            </div>
            <div class="buttons">
              <button ng-click="accept(invitation)" class="button accept">
                <i class="icon ion-checkmark-circled"></i>
              </button>
              <button ng-click="decline(invitation)" class="button reject">
                <i class="icon ion-close-circled"></i>
              </button>
            </div>
          </ion-item>
          <ion-item ng-if="!invitations.length">None</ion-item>
        </ion-list>
        </ion-scroll>
      </div>
    </div>
    <button ng-if="game.id" ng-click="goToGame()" class="current-game button button-calm button-block">
      Resume Game!
    </button>
    <button ng-click="account()" class="account button button-dark button-block ">
      Account
    </button>
  </ion-content>
</ion-view>
