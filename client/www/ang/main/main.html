<ion-view title="{{appName}}" hide-back-button="true">
  <ion-content overflow-scroll="true" padding="true" class="has-header">
    <button class="button button-stable button-block" ng-disabled="isDisabled" ng-click="newGame()">Create Game!</button>
    <div class="list card">
      <div class="item item-divider">Invitations</div>
      <div class="item item-body">
        <ion-scroll class="invitations-list">
        <ion-list>
          <ion-item class="item-button-right" ng-repeat="invitation in invitations">
            Invitation {{$index}}
            <div class="buttons">
              <button ng-click="accept(invitation)" class="button">
                <i class="icon ion-checkmark-circled"></i>
              </button>
              <button ng-click="decline(invitation)" class="button">
                <i class="icon ion-close-circled"></i>
              </button>
            </div>
          </ion-item>
        </ion-list>
        </ion-scroll>
        <ion-item ng-if="!invitations.length">None</ion-item>
      </div>
    </div>
    <button ng-click="account()" class="account button button-clear button-block ">Account</button>
  </ion-content>
</ion-view>
