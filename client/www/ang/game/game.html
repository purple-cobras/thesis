<ion-view title="Game" hide-back-button="true">
    <ion-nav-buttons side="left">
        <button ng-click="back()" class="button buttons button-clear header-item">
            <i class="icon ion-ios-arrow-back"></i>
        </button>
    </ion-nav-buttons>
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <h4>Topic:</h4>
        <h4>Round:</h4>
        <h4>Reader:</h4>
        <h4>Leader:</h4>
        <form class="list">
            <label class="item item-input">
                <span class="input-label">Topic/response</span>
                <input type="text" placeholder="">
            </label>
        </form>
        <h4>Players:</h4>
        <ion-list>
            <ion-list>
                <ion-item>Item 1</ion-item>
                <ion-item>Item 2</ion-item>
                <ion-item>Item 3</ion-item>
            </ion-list>
        </ion-list>
        <h4>Responses:</h4>
        <ion-list>
            <ion-item>Item 1</ion-item>
            <ion-item>Item 2</ion-item>
            <ion-item>Item 3</ion-item>
        </ion-list>
    </ion-content>
</ion-view>
